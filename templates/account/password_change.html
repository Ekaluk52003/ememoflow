{% extends '_base.html' %}

{% load tailwind_filters %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="sm:px-2 px-4 py-8">
  <h2>Change Password</h2>

  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button class="btn btn-active btn-neutral" type="submit">Change Password</button>
  </form>


</div>


{% endblock content %}
