{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}

{% block content %}
<main class="flex flex-col justify-center items-center py-12 mx-auto min-h-[80vh]">
  <div class="w-full max-w-md p-8 text-center bg-white/50 dark:bg-white/5 backdrop-blur-md border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl">
    <h1 class="mb-4 text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Sign Out</h1>
    
    <p class="mb-8 text-lg text-gray-600 dark:text-gray-300">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w-full px-6 py-3 text-sm font-bold text-white bg-red-500/80 hover:bg-red-500 rounded-lg shadow-[0_0_15px_rgba(239,68,68,0.4)] hover:shadow-[0_0_20px_rgba(239,68,68,0.6)] transition-all focus:ring-4 focus:outline-none focus:ring-red-500/30" type="submit">
        Sign Out
      </button>
      
      <div class="mt-6">
        <a href="javascript:history.back()" class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
          Cancel
        </a>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
