{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="form-actions">
    <button class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="submit" name="action" value="Set Password">Change
    Password</button>
  </div>
</form>
{% endblock content %}
