{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

<main class="flex flex-col justify-center items-center py-12 mx-auto min-h-[80vh]">
  <div class="w-full max-w-md p-8 bg-white/50 dark:bg-white/5 backdrop-blur-md border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Welcome Back</h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Login to your account</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="[&_input]:bg-white/50 [&_input]:dark:bg-white/5 [&_input]:border-gray-200 [&_input]:dark:border-white/10 [&_input]:text-gray-900 [&_input]:dark:text-white [&_input]:rounded-lg [&_input]:focus:ring-neon-violet [&_input]:focus:border-neon-violet [&_label]:text-gray-700 [&_label]:dark:text-gray-300 [&_label]:font-medium [&_.form-group]:mb-6">
        {{ form|crispy }}
      </div>

      <button class="w-full px-5 py-3 text-sm font-bold text-white bg-neon-violet rounded-lg shadow-[0_0_15px_rgba(255,95,31,0.4)] hover:bg-neon-purple transition-all hover:shadow-[0_0_20px_rgba(255,95,31,0.6)] focus:ring-4 focus:outline-none focus:ring-neon-violet/30" type="submit">
        Log in
      </button>

      <div class="mt-6 text-center">
        <a href="{% url 'account_reset_password' %}" class="inline-flex items-center text-sm font-medium text-neon-violet hover:text-neon-purple transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Forgot your password?</span>
        </a>
      </div>
    </form>
  </div>
</main>

{% endblock content %}
