{% extends '_base.html' %}
{% load crispy_forms_tags %}



  {% block title %}Log in{% endblock %}

  {% block content %}


  <main class="form-signin w-100 m-auto">
    <h1 class="h3 mt-3 mb-3 fw-normal">Please sign in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
    </form>

  </main>


  {% endblock content %}
