{% extends '_base.html' %}
{% load crispy_forms_tags %}

  {% block title %}Log in{% endblock %}

  {% block content %}


  <main class="mx-auto">
    <div class="self-center mb-6 text-xl font-light text-gray-600 sm:text-2xl">
      Login To Your Account
  </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-active btn-neutral btn-block" type="submit">Log in</button>
    </form>

  </main>


  {% endblock content %}
