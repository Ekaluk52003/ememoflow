{% extends '_base.html' %}
{% load crispy_forms_tags %}

  {% block title %}Log in{% endblock %}

  {% block content %}

  <main class="mx-auto">
    <div class="self-center mb-6 text-xl font-light text-gray-600 sm:text-2xl">
      Login To Your Account
  </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button class="px-5 py-2.5 mb-2 w-full text-sm font-medium text-center text-white bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 me-2" type="submit">Log in</button>

      <div class="mt-4 text-center">
        <a href="{% url 'account_reset_password' %}" class="inline-flex items-center text-sm font-semibold text-cyan-700 hover:text-cyan-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Forgot your password?</span>
        </a>
      </div>
    </form>

  </main>


  {% endblock content %}
