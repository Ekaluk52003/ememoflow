{% extends '_base.html' %}

{% block content %}
<h1 class="text-2xl mb-4">Approve Document: {{ document.title }}</h1>
<div class="bg-white p-4 rounded shadow">
    <h2 class="text-xl">{{ document.title }}</h2>
    <p class="mt-2">Content: {{ document.content }}</p>
    <p class="mt-2">Current Step: {{ document.current_step.name }}</p>
    <form  class="mt-4 space-y-4">
        {% csrf_token %}
        <div>
            <label for="comment" class="block">Comment:</label>
            <textarea id="comment" name="comment" class="w-full p-2 border rounded"></textarea>
        </div>
        <div>
            <button type="submit" name="is_approved" value="true" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Approve</button>
            <button type="submit" name="is_approved" value="false" class="bg-red-500 text-white px-4 py-2 rounded">Reject</button>
        </div>
    </form>
</div>
{% endblock %}
