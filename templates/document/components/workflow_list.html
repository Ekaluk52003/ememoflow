<div class="sm:px-2 px-4">


  <div class="py-4">
    <div class="flex flex-col items-start justify-between pb-6 space-y-4 border-b lg:items-center lg:space-y-0 lg:flex-row mb-4">
      <h1 class="text-2xl font-semibold whitespace-nowrap">Available Workflows</h1>   
    </div>


    {% for workflow in workflows %}
    <div
      class="rounded-lg text-left my-6 bg-white p-6 border border-gray-200"
    >
      <div class="flex justify-between items-center">
        <div class="text-md mb-2 font-semibold">{{ workflow.name }}

            <div class="text-xs font-medium mt-4">Created on: {{ workflow.created_at|date:"F d, Y" }}</div>
        </div>

        <div>

                <a
                  hx-get="{% url 'document_approval:submit_document' workflow.id %}"
                  hx-target="#content-div"
                  hx-push-url="true"
                  hx-indicator=".progress"
                  >   <button class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit Document</button></a
                >

        </div>
    </div>
    </div>

    {% empty %}
    <div class="col-12">
      <p class="text-center">No workflows available.</p>
    </div>
    {% endfor %}
  </mx-auto>
</div>
