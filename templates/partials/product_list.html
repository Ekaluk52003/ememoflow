<table class="table">
  <thead>
      <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      {% for product in products %}
          <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.quantity }}</td>
              <td>
                  <button hx-delete="{% url 'delete_product' document.id field_id forloop.counter0 %}"
                          hx-target="#product-list-{{ field_id }}"
                          hx-swap="outerHTML"
                          class="btn btn-danger btn-sm">Delete</button>
              </td>
          </tr>
      {% endfor %}
  </tbody>
</table>
<p>Total Quantity: <span id="total-quantity-{{ field_id }}">{{ total_quantity }}</span></p>
