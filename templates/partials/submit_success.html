<div class="px-4 py-5 my-5 text-center">

  <h1 class="display-5 fw-bold">Success</h1>
  <div class="mx-auto col-lg-6">
    <p class="mb-4 lead">Status : {{ document.status }}</p>
    <p class="mb-4 lead">{{ document.title }}</p>
    <div class="gap-2 d-grid d-sm-flex justify-content-sm-center">
      <a hx-get="{% url 'document_approval:document_detail' document.document_reference %}"

      hx-target="#content-div" hx-push-url="true"
      hx-indicator=".progress"><button type="button" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Review submit Document</button></a>
      <a href="{% url 'document_approval:workflow_list' %}"><button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit Again</button></a>
    </div>
  </div>
</div>
