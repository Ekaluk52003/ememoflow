<div class="flex flex-col items-center justify-center min-h-[60vh] relative z-10 animate-in fade-in zoom-in duration-500">
    
    <!-- Success Icon -->
    <div class="relative mb-8 group">
        <!-- Safe inline style for background -->
        <div class="absolute inset-0 rounded-full blur-xl opacity-50" style="background-color: rgba(34, 197, 94, 0.5);"></div>
        <div class="relative w-24 h-24 rounded-full flex items-center justify-center shadow-lg" style="background-color: #22c55e; box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.5);">
            <i data-lucide="check" class="w-12 h-12 text-white stroke-[3]"></i>
        </div>
    </div>

    <!-- Title - Removed text-transparent to ensure visibility -->
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4 text-center tracking-tight">
        Submission Received!
    </h1>
    
    <!-- Subtitle -->
    <div class="text-center max-w-md mx-auto mb-10 space-y-3">
        <p class="text-lg text-gray-600 dark:text-gray-300">
            Your document <span class="font-semibold text-gray-900 dark:text-white">"{{ document.title }}"</span> has been successfully submitted.
        </p>
        <!-- Status Pill - Safe colors -->
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border text-sm font-medium" 
             style="background-color: rgba(139, 92, 246, 0.1); border-color: rgba(139, 92, 246, 0.2); color: #8b5cf6;">
            <span>Current Status:</span>
            <span class="font-bold uppercase tracking-wider">{{ document.status }}</span>
        </div>
    </div>

    <!-- Actions - Safe button color -->
    <div class="flex justify-center">
      <a hx-get="{% url 'document_approval:document_detail' document.document_reference %}"
         hx-target="#content-div" hx-push-url="true"
         hx-indicator=".progress"
         class="px-8 py-3.5 text-white font-bold rounded-xl shadow-lg hover:-translate-y-0.5 transition-all duration-300 flex items-center gap-2 cursor-pointer"
         style="background-color: #8b5cf6; box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);">
        <i data-lucide="file-text" class="w-5 h-5"></i>
        <span>View Document Details</span>
      </a>
    </div>

    <script>lucide.createIcons();</script>
</div>
