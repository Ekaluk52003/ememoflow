<div id="document-actions" class="space-y-6 mt-8">
    {% if can_resubmit %}
    <div class="glass-card p-6 border border-gray-200 dark:border-white/10 rounded-xl">
        <a hx-get="{% url 'document_approval:resubmit_document' document.pk %}" 
           class="inline-flex items-center justify-center px-6 py-3 text-sm font-bold text-white bg-neon-violet hover:bg-neon-purple rounded-lg shadow-lg shadow-neon-violet/30 transition-all transform hover:-translate-y-0.5" 
           hx-target="#content-div" 
           hx-push-url="true"  
           hx-indicator=".progress">
           <i data-lucide="rotate-cw" class="w-4 h-4 mr-2"></i>
           Resubmit Document
        </a>
    </div>
    {% endif %}

    {% if can_draw %}
    <div class="glass-card p-6 border border-gray-200 dark:border-white/10 rounded-xl">
        <form hx-post="{% url 'document_approval:withdraw_document' document_id=document.pk %}"
              hx-target="#document-status"
              hx-swap="outerHTML"
              style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center justify-center px-6 py-3 text-sm font-bold text-white bg-red-500/80 hover:bg-red-500 rounded-lg shadow-lg shadow-red-500/30 transition-all transform hover:-translate-y-0.5">
                <i data-lucide="x-circle" class="w-4 h-4 mr-2"></i>
                Withdraw Document
            </button>
        </form>
    </div>
    {% endif %}

    {% if can_cancel %}
    <div class="glass-card p-6 border border-gray-200 dark:border-white/10 rounded-xl">
        <form method="post" hx-post="{% url 'document_approval:cancel_document' document.pk %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center justify-center px-6 py-3 text-sm font-bold text-white bg-red-500/80 hover:bg-red-500 rounded-lg shadow-lg shadow-red-500/30 transition-all transform hover:-translate-y-0.5">
                <i data-lucide="ban" class="w-4 h-4 mr-2"></i>
                Cancel Document
            </button>
        </form>
    </div>
    {% endif %}
</div>
